<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>袋鼠花</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.staticfile.org/jquery/3.3.1/jquery.slim.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdn.staticfile.org/underscore.js/1.9.1/underscore-min.js"></script>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .nav-box .nav {
            background: #405295;
        }

        .nav-box .nav .nav-link {
            color: white;
        }

        #carouselIndicators .carousel-indicators {
            margin-bottom: 0.2rem;
        }

        .tab-box {
            background-color: white;
        }

        .tab-box div div.a-tab:nth-of-type(1) {
            background-image: linear-gradient(135deg, #FEC163 10%, #DE4313 100%);
            margin-right: 0.2rem;
            padding: 0.2rem 0;
        }

        .tab-box div div.a-tab:nth-last-of-type(1) {
            background-image: linear-gradient(135deg, #52E5E7 10%, #130CB7 100%);
            margin-left: 0.2rem;
            padding: 0.2rem 0;
        }

        .tab-box .a-tab h6 {
            color: white;
            font-size: 1.2rem;
        }

        .tab-box .a-tab p {
            color: white;
            font-size: 0.8rem;
        }

        .list-box {
            background-color: white;
        }

        .list-box .nav {
            background-color: white;
            border-bottom: 1px solid #dddddd;
            margin-bottom: 1px;
        }

        .list-box .nav .nav-item .nav-link {
            color: #333;
        }

        .list-box .list-group .list-group-item {
            padding: 0.25rem 0.5rem;
            border: 0px;
            border-bottom: 1px solid #dddddd;
            margin-bottom: 1px;
        }

        .list-box .list-group .list-group-item img {
            width: 3rem;
            height: 3rem;
        }

        .list-box .list-group .le h6 {
            font-size: 1rem;
            color: #333;
        }

        .list-box .list-group .le p {
            font-size: 0.8rem;
            color: #444;
        }

        .list-box .list-group .le p span {
            font-size: 0.8rem;
            color: #999;
        }

        .list-box .list-group .ri p {
            font-size: 0.8rem;
            color: deepskyblue;
        }

        .list-box .list-group .ri .btn {
            padding: 0.2rem 0.5rem;
            font-size: 0.8rem;
            background: #10bcf9;
            border: 0px;
            color: white;
        }
        
    </style>
</head>

<body>
    <!-- <div class="nav-box">
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link disabled" href="#">袋鼠花</a>
            </li>
        </ul>
    </div> -->
    <div class="banner-box">
        <div id="carouselIndicators" class="carousel slide" data-ride="carousel" data-interval="5000">
            <ol class="carousel-indicators">

            </ol>
            <div class="carousel-inner">

            </div>
        </div>
    </div>
    <div class="tab-box p-2">
        <div class="d-flex flex-row">
        </div>
    </div>
    <div class="list-box mt-2">
        <ul class="nav justify-content-between">
            <li class="nav-item">
                <a class="nav-link disabled" href="#">热门贷款</a>
            </li>
        </ul>
        <ul class="list-group px-2">
        </ul>
    </div>

    <script>
        const banners = [
            { 
                title: "巨象速贷", 
                sub: "def", 
                img: "https://img.jidaihome.com/loan/img/40d09c92-cff7-4ef0-9f21-1aeb5396fab8.jpg",
                url: 'http://jxsd.qqyzk.top/dxjk_reg.ssj?merchantId=1198'
                },
            { 
                title: "薪融易贷",
                sub: "456", 
                img: "https://img.jidaihome.com/loan/img/0668217b-8308-4c79-8f4a-05cb99139dbc.jpg",
                url: 'https://xrong.geziqianbao.com/xrong/inborrow/redirectindex?cid=268474763#&/xrong/passport/register?cid=268474763'
            },
            { 
                title: "白熊钱包", 
                sub: "cxv", 
                img: "https://img.jidaihome.com/loan/img/b0f797ac-5c01-4583-978e-55f920a14d18.png",
                url: 'http://baixiong.register.chanmir.com/bear/index.aspx?type=1&code=d2Vpa2UwMDQ=&member_id=21'
            }
        ];
        const tabs = [
            { 
                title: "一键贷款", 
                sub: "信贷经理来找您", 
                url: 'https://www.baidu.com' },
            { 
                title: "闪电办卡", 
                sub: "额度高 下款快", 
                url: 'https://www.baidu.com'
            },
        ];
        const items = [
            {
                name: '巨象速贷',
                img: 'https://img.jidaihome.com/loan/img/6e9c9c58-9fbf-4d05-95d4-dd999d6236a3.png',
                time: '1个月-12个月',
                range: '500元-200,000元',
                rate: '0.02%/日',
                url: 'http://jxsd.qqyzk.top/dxjk_reg.ssj?merchantId=1198'
            },
            {
                name: '薪融易贷',
                img: 'https://img.jidaihome.com/loan/img/73fbcab0-c0f2-4b24-8999-fa7439f75786.png',
                time: '7天-36个月',
                range: '1,000元-100,000元',
                rate: '0.03%/日',
                url: 'https://xrong.geziqianbao.com/xrong/inborrow/redirectindex?cid=268474763#&/xrong/passport/register?cid=268474763'
            },
            {
                name: '白熊钱包',
                img: 'https://img.jidaihome.com/loan/img/75f54316-89bd-4738-bc39-d6ef7ed62d73.png',
                time: '7天-180天',
                range: '500元-500,000元',
                rate: '0.03%/日',
                url: 'http://baixiong.register.chanmir.com/bear/index.aspx?type=1&code=d2Vpa2UwMDQ=&member_id=21'
            },
            {
                name: '小兔借钱',
                img: 'https://xinkouzi.oss-cn-shanghai.aliyuncs.com/12b006b0-de86-11e8-afc1-39318a352313.jpg?x-oss-process=image/resize,w_300',
                time: '7天-365天',
                range: '1,000元-200,000元',
                rate: '0.02%/日',
                url: 'http://xiaotu.register.chanmir.com/app/B058?member_id=21#/'
            }
        ];
        $('#carouselIndicators > .carousel-indicators').append(_.template(`<%_.forEach(items, function (u,i) {%>
            <li data-target="#carouselIndicators" data-slide-to="<%=i%>" <%if (i == 0) {%>class="active"<%}%>></li>
        <%})%>`)({ items: banners }));
        $('#carouselIndicators > .carousel-inner').append(_.template(`<%_.forEach(items, function (u,i) {%>
            <div class="carousel-item <%if (i == 0) {%>active<%}%>">
                <a href="<%=u.url %>">
                    <img class="d-block w-100" src="<%=u.img %>">
                </a>
                <!--div class="carousel-caption d-none d-md-block">
                    <h5 class="m-0 p-0"><%=u.title %></h5>
                    <p class="m-0 p-0"><%=u.sub %></p>
                </div -->
            </div>
        <%})%>`)({ items: banners }));

        $('.tab-box div').append(_.template(`<%_.forEach(items, function (u,i) {%>
            <div class="a-tab d-flex flex-grow-1">
                <a class="w-100" href="<%=u.url %>">
                    <div class="p-2 d-flex flex-column justify-content-center align-items-center">
                        <h6 class="m-0 p-0"><%=u.title %></h6>
                        <p class="m-0 p-0"><%=u.sub %></p>
                    </div>
                </a>
            </div>
        <%})%>`)({ items: tabs }));
        $('.list-box > .list-group').append(_.template(`<%_.forEach(items, function (u,i) {%>
            <li class="list-group-item">
                <div class="d-flex flex-row">
                    <div class="d-flex align-items-center justify-content-center">
                        <img src="<%=u.img %>" alt="..." class="img-thumbnail">
                    </div>
                    <div class="le p-1 flex-column flex-grow-1 justify-content-between">
                        <h6 class="m-0 p-0"><%=u.name %></h6>
                        <p class="m-0 p-0"><span>还款期限: </span><%=u.time %></p>
                        <p class="m-0 p-0"><span>可借额度: </span><%=u.range %></p>
                    </div>
                    <div class="ri py-1 d-flex flex-column justify-content-between">
                        <p class="m-0 p-0">利率: <%=u.rate %></p>
                        <a class="btn btn-primary btn-sm" href="<%=u.url %>">立即申请</a>
                    </div>
                </div>
            </li>
        <%})%>`)({ items }));
    </script>
</body>

</html>
